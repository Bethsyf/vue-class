<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                submit() {
                    this.counter++;
                }
            },
            template: `<form @submit.prevent="submit"><button >{{ counter }}</button></form>`
        }).mount("#app");
        console.log(vm)
    </script>
</body>

</html>
